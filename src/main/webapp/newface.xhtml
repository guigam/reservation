<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich">
    <body>
        
        <ui:composition template="./template_regie.xhtml">
            
            <ui:define name="body">
                 <rich:panel style="width:100%" >
                     <h:outputText value="Nouvelle face" styleClass="title1" />
                      <rich:separator width="100%" height="5" />
                    <h:form>
                       <h:panelGrid columns="3" >
                           <h:panelGrid columns="2" >
                        <h:outputText value="ID face"/>
                        <h:inputText value="#{faceman.laface.idFace}" />
                         <h:outputText value="type"/>
                         <h:inputText value="#{faceman.laface.type}"/>
                         <h:outputText value="Format"/>
                         <h:inputText value="#{faceman.laface.format}"/>
                         <h:outputText value="coordonnée X"/>
                         <h:inputText value="#{faceman.laface.coordonneX}"/>
                         <h:outputText value="coordonnée Y"/>
                         <h:inputText value="#{faceman.laface.coordonneY}"/>
                          </h:panelGrid>
                           <h:panelGrid columns="4">
                         <h:outputText value="GRP"/>
                         <h:inputText value="#{faceman.laface.grp}"/>
                         <h:outputText value="Audience"/>
                         <h:inputText value="#{faceman.laface.audience}"/>
                         <h:outputText value="Note qualitative"/>
                         <h:inputText value="#{faceman.laface.noteQualitative}"/>
                        
                         <h:outputText value="Ville"/>
                         <h:inputText value="#{faceman.laface.adresse}"/>
                         <h:outputText value="Prix Public"/>
                         <h:inputText value="#{faceman.laface.prixPublic}"/>
                         <h:outputText value="Disponibilité"/>
                        <h:selectBooleanCheckbox
                            title="Disponibilite"
                              value="#{faceman.laface.dispo}" >
                        </h:selectBooleanCheckbox>
                        <rich:spacer/>
                        


                       
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                
                                <h:commandButton value="Valider" style="width:100px; " action="#{faceman.createface}"/>
                            </h:panelGrid>
                          
                         </h:panelGrid >
                         
                  
                    </h:form>






                </rich:panel>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
