<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <style>
                .top {

            </style>
        </head>

   <body>
        <img src="images/logo.gif"/>

            <h:panelGrid columns="2" headerClass="rich-toolbar" width="100%">

			<rich:toolBar>

					<h:outputText style="color:white;font-size:8pt" value="Site de résérvation des Regies " />

			</rich:toolBar>
		</f:facet>
              </h:panelGrid>

        <h:panelGrid columns="2" columnClasses="top,top">

<h:panelGrid columns="3" columnClasses="cell_menu,,cell_content">
		<rich:panelMenu style="width:220px;" >
                    <rich:panelMenuGroup label="Menu" expanded="true" >

			<rich:panelMenuGroup label="Gestion des faces" >
                            <rich:panelMenuItem label="liste des faces" action="#{faceman.listeface}"  />

                        <rich:panelMenuItem label="Liste des clients"  action="#{climanager.dir}"/>

                           </rich:panelMenuGroup>

            <h:panelGroup>
