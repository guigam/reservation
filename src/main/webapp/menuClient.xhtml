<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:m="http://code.google.com/p/gmaps4jsf/"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
        xmlns:p="http://primefaces.prime.com.tr/ui">
    
    <body>
        
        <ui:composition template="./template_Client.xhtml">
            
            <ui:define name="style">
       
            
            </ui:define>

            <ui:define name="body">
             
                <rich:panel style="width:100%;" >
                    <h:outputText value="Bienvenue"  style="font-size:17pt;  font-weight:bold;" />
                    <h:outputText   styleClass="title1" />
                       <rich:separator width="100%" height="5" />
               </rich:panel>
                 <rich:spacer height="10px;"/>
                  <rich:panel style="width:100%;" >


                    <h:outputText value="News GFplus"  style="font-weight:bold; font-size:10pt; color:#EF8325" />
                     <rich:separator width="100%" height="5" />

                     <h:panelGrid columns="2" cellspacing="10" columnClasses="top,top">
                     <h:graphicImage url="images/icons/note.png"/>

                     <h:outputText value="À partir du mois juin GFplus lance la version 1.0 du système pige et monitoring incluant seulement le module affichage,
                                   une mise à jour est dû janvier 2011 incluant les modules Radio et TV" style="font-size:10pt;"/>

                      <h:graphicImage url="images/icons/note.png"/>

                     <h:outputText value="Un système de gestion et de réservation des faces va être en place afin
                                   de facilité la receuille des données terrain et d'avoir un suivi complet sur les campagnes des clients" style="font-size:10pt;"/>
                       </h:panelGrid>
                 </rich:panel>
                  <rich:spacer height="10px;"/>
                 <rich:panel style="width:100%;" >

                    <h:outputText value="Informations"  style="font-weight:bold; font-size:9pt; color:#EF8325" />
                     <rich:separator width="100%" height="5" />
                     <rich:spacer height="10px;"/>

                    
  <p:accordionPanel width="600px">
    <p:tab title="iNCIDENTS">
        <h:panelGrid columns="2">
            <h:outputText  value="PAS D'INCIDENT EN COURS"/>
        </h:panelGrid>
   </p:tab>
    <p:tab title="Campagnes en cours">
        <h:panelGrid columns="2" style="padding:10px;" width="100%">

                 <h:form>
                 <rich:dataTable id="tab1"   style="width:100%;"  var="cc" value="#{mancamp.campagneEnCourClient}" >
                     <rich:column width="30%" >
                         <f:facet name="header">
                             <h:outputText value="Nom campagne"/>
                         </f:facet>
                         
                           <h:panelGrid cellspacing="10" columns="2" columnClasses="left,right" width="100%" >
                               <h:outputText value="#{cc.nomCampagne}" style="font-size:10pt; font-weight:bold; color:#305483"/>
                                 <p:rating value="" disabled="true" />
                            </h:panelGrid>
                     </rich:column>
                     <rich:column width="70%">
                         <f:facet name="header">
                             <h:outputText value="Détails"/>
                         </f:facet>
                             <h:panelGrid columns="2">
                                  <h:outputText value="Date Debut : "  styleClass="title2"/>
                                 <h:outputText value="#{cc.dateDebut}" />
                                 <h:outputText value="Date Fin"  styleClass="title2"/>
                                  <h:outputText value="#{cc.dateFin}"/>
                                  <h:outputText value="Annonceur" styleClass="title2"/>
                                   <h:outputText value="#{cc.monClient.nomClient}"/>
                             </h:panelGrid>
                    </rich:column>
                         <f:facet name="footer">
                              <rich:datascroller></rich:datascroller>
                          </f:facet>
                </rich:dataTable>
               </h:form>

            </h:panelGrid>
        </p:tab>
    <p:tab title="Campagnes en attentes">
         <h:panelGrid columns="2">

             <h:outputText value="pas de campagnes en attentes "/>
         </h:panelGrid>
     </p:tab>
    <p:tab title="Statistiques Generales">
         <h:panelGrid columns="2">
                     <h:outputText value="Annonceurs" style="font-weight:bold; font-size:8pt; color:#305483"/>
                       <h:outputText value="Regies" style="font-weight:bold; font-size:8pt; color:#305483"/>
                       <h:graphicImage url="images/im2.png" width="500px"/>

                       <h:graphicImage url="images/im1.gif"/>
         </h:panelGrid>
     </p:tab>
              
 </p:accordionPanel>  
                   
                   

                </rich:panel>


                
                



            </ui:define>


        </ui:composition>
        
    </body>
</html>
