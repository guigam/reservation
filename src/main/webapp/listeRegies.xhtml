<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich">
    
    <body>
        
        <ui:composition template="/template_Client.xhtml">
            
        

            <ui:define name="body">
                <h:form>
              <rich:panel style="width:100%;" >
                 
                     <h:outputText value="Liste des Regies"  styleClass="title1"/>
                       
                        <rich:separator width="100%" height="5" />
                    <rich:spacer height="10px"/>
                    
       
                    <rich:dataTable width="100%" binding="#{gestRegie.dataTable}" var="reg" value="#{gestRegie.mesregies}">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText  value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{reg.nom}"/>                        
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText  value="Adresse"/>
                        </f:facet>
                        <h:outputText value="#{reg.adresse}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText  value="telephone"/>
                        </f:facet>
                        <h:outputText value="#{reg.phone}"/>
                    </rich:column>
                     <rich:column>
                        <f:facet name="header">
                            <h:outputText  value="Fax"/>
                        </f:facet>
                        <h:outputText value="#{reg.fax}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText  value="E-mail"/>
                        </f:facet>
                        <h:outputText value="#{reg.email}"/>
                    </rich:column>
                     <rich:column>
                        <f:facet name="header">
                            <h:outputText  value="Liste des faces"/>
                        </f:facet>
                         <center><h:commandButton image="/images/icons/eye.png" action="#{gestRegie.facesDesRegies}" /></center>
                    </rich:column>
                
                    </rich:dataTable>
                      </rich:panel>
              </h:form>
                   </ui:define>
            

        </ui:composition>
        
    </body>
</html>
