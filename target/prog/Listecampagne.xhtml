<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich">

    
    <body>
        
        <ui:composition template="template_regie.xhtml">
            
            <ui:define name="body">
                <h:form>
                <rich:panel style="width:100%;" >
                    <h:outputText value="Liste des campagnes" styleClass="title1"/>
                    <rich:separator width="100%" height="5" /><rich:spacer height="15px"/>

                   

                    <rich:tabPanel switchType="ajax" >
                        <rich:tab label="camapagnes en attentes "  reRender="bb">
                            <a4j:outputPanel rendered="qq">
                                <a4j:outputPanel id="pp" rendered="${empty mancamp.campagneEnAtente}">
                                    <h:outputText value="pas de campagnes en attentes"/>
                                </a4j:outputPanel>
                            <rich:dataTable  style="width:100%;"  var="cpp" value="#{mancamp.campagneEnAtente}" rendered="${not empty mancamp.campagneEnAtente}">
                                           <rich:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Nom campagne"/>
                                                </f:facet>
                                               <h:commandLink  value="#{cpp.nomCampagne}" action="#{mancamp.detail}" />

                                            </rich:column>

                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Détails"/>
                                                </f:facet>
                                                <h:panelGrid columns="2">
                                                      <h:outputText value="Date Debut : "  styleClass="title2"/>
                                                     <h:outputText value="#{cpp.dateDebut}" />
                                                     <h:outputText value="Date Fin"  styleClass="title2"/>
                                                      <h:outputText value="#{cpp.dateFin}"/>
                                                      <h:outputText value="Annonceur" styleClass="title2"/>
                                                       <h:outputText value="#{cpp.monClient.nomClient}"/>
                                                 </h:panelGrid>
                                            </rich:column>




                                    <f:facet name="footer">
                                            <rich:datascroller></rich:datascroller>
                                    </f:facet>

                            </rich:dataTable>
                            </a4j:outputPanel>
                        </rich:tab>
                           <rich:tab label="campagne en cours">
                               
                               <rich:dataTable    style="width:100%;"  var="cc" value="#{mancamp.campagneEnCour}" >
                               <rich:column >
                                    <f:facet name="header">
                                        <h:outputText value="Nom campagne"/>
                                    </f:facet>
                                         
                                         <h:commandLink value="#{cc.nomCampagne}" action="#{mancamp.detail}"/>

                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Détails"/>
                                    </f:facet>
                                    <h:panelGrid columns="2">
                                          <h:outputText value="Date Debut : "  styleClass="title2"/>
                                         <h:outputText value="#{cc.dateDebut}" />
                                         <h:outputText value="Date Fin"  styleClass="title2"/>
                                          <h:outputText value="#{cc.dateFin}"/>
                                          <h:outputText value="Annonceur" styleClass="title2"/>
                                           <h:outputText value="#{cc.monClient.nomClient}"/>
                                     </h:panelGrid>
                                </rich:column>

                               

                                    <f:facet name="footer">
                                            <rich:datascroller></rich:datascroller>
                                    </f:facet>

                                    </rich:dataTable>

                        </rich:tab>
                                    

                     




                        <rich:tab label="Liste des campagnes">
                                         <u><h:outputText value="recherche" style=" font-size:10pt; font-weight:bold; color:#EF8325"/></u>
                                    <rich:panel style="width:100%; color:#800000;" >
                                        <h:panelGrid columns="7">
                                         <h:form>

                                         <h:outputText value="Annonceur"/>
                                        <h:selectOneMenu>

                                        </h:selectOneMenu>

                                        <rich:spacer width="25px"/>

                                        <h:outputText value="Date Début"/>
                                        <rich:calendar label="Date Début" />

                                        <rich:spacer width="25px"/>


                                          <h:outputText value="Date Fin"/>
                                        <rich:calendar label="Date Fin"/>

                                        <rich:spacer width="25px"/>

                                        <h:commandButton value="Lancer"  action="#{mancamp.rechercheCampagne}" />
                                         </h:form>
                                         </h:panelGrid>




                                    </rich:panel>



                                        <rich:spacer height="20px"/>
                                   
                                         <rich:spacer />
                                      
                                         <rich:dataTable  binding="#{mancamp.dataTable}" style="width:100%;"  var="cp" value="#{mancamp.listecampagne}" >
                                           <rich:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Nom campagne"/>
                                                </f:facet>
                                               <h:commandLink  value="#{cp.nomCampagne}" action="#{mancamp.detail}" />

                                            </rich:column>

                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Détails"/>
                                                </f:facet>
                                                <h:panelGrid columns="2">
                                                      <h:outputText value="Date Debut : "  styleClass="title2"/>
                                                     <h:outputText value="#{cp.dateDebut}" />
                                                     <h:outputText value="Date Fin"  styleClass="title2"/>
                                                      <h:outputText value="#{cp.dateFin}"/>
                                                      <h:outputText value="Annonceur" styleClass="title2"/>
                                                       <h:outputText value="#{cp.monClient.nomClient}"/>
                                                        <h:outputText value="Etat" styleClass="title2"/>
                                                       <h:outputText value="#{cp.etat}"/>
                                                 </h:panelGrid>
                                            </rich:column>

                       


                                    <f:facet name="footer">
                                            <rich:datascroller></rich:datascroller>
                                    </f:facet>

                            </rich:dataTable>
                           
                            
                    </rich:tab>
                    </rich:tabPanel>
                    
                </rich:panel>

             
                    </h:form>

            </ui:define>

        </ui:composition>
        
    </body>
</html>
